<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Financiero - HG Soluciones</title>
  
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/datatables.net-dt@1.13.6/css/jquery.dataTables.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/datatables.net-buttons-dt@2.4.1/css/buttons.dataTables.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body><!-- Agregar esto justo después de <body> -->
<div id="loading-screen" class="loading-screen active">
  <div class="loading-content">
    <div class="loading-spinner">
      <div class="spinner-circle"></div>
      <div class="spinner-circle"></div>
      <div class="spinner-circle"></div>
    </div>
    <h2 class="loading-title">Por favor espere</h2>
    <p class="loading-message">Estamos cargando la información de su empresa...</p>
    <div class="loading-progress">
      <div class="progress-bar"></div>
    </div>
    <div class="loading-details">
      <span id="loading-step">Conectando con la base de datos...</span>
      <span id="loading-time">0s</span>
    </div>
  </div>
</div>
  <div class="app">
    <aside class="sidebar" role="navigation">
      <h1>HG - Dashboard Financiero</h1>
      <div class="nav">
        <button id="nav-overview" class="active">Resumen</button>
        <button id="nav-ventas">Ventas</button>
        <button id="nav-finanzas">Finanzas</button>
        <button id="nav-simulador">Simulador</button>
        <button id="nav-tablas">Tablas</button>
      </div>
      <footer style="margin-top:14px;color:var(--muted);font-size:12px">
        <div>Conexión: <span id="conn-status">sin iniciar</span></div>
        <div style="margin-top:8px"><button class="btn small" id="refresh-data">Actualizar datos</button></div>
      </footer>
    </aside>

    <main>
      <header class="topbar header-hg" style="display:flex; align-items:center; gap:12px;">
        <button id="menu-toggle" class="menu-toggle">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        
        <div style="flex: 1;">
          <h1 style="margin:0">Dashboard Financiero</h1>
          <p style="margin:0; color:var(--muted); font-size:13px">Conexión en vivo a Google Sheets</p>
        </div>
        
        <div style="display:flex; gap:8px; align-items:center;">
          <div id="estado" class="text-muted">Esperando datos...</div>
          <button id="btn-gestion-componentes" class="btn small secondary">Gestionar Componentes</button>
          <button id="btn-export" class="btn small">Exportar CSV</button>
        </div>
      </header>

      <!-- Overlay para móviles -->
      <div id="sidebar-overlay" class="sidebar-overlay"></div>

      <!-- CONTENEDOR PRINCIPAL -->
      <div class="dashboard-grid" style="margin-top:12px;">
        <!-- Los componentes se renderizarán aquí dinámicamente -->
      </div>

      <footer class="footer-hg">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div class="text-muted">Última sincronización: <span id="last-sync">nunca</span></div>
          <div class="text-muted">Cache: <span id="cache-status">no</span></div>
        </div>
      </footer>
    </main>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net-buttons@2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net-buttons@2.4.1/js/buttons.html5.min.js"></script>

  <!-- Nuestra aplicación modular -->
  <script src="js/core/config.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/core/data-manager.js"></script>
  <script src="js/core/component-system.js"></script>
  <script src="js/core/component-manager.js"></script> <!-- NUEVO -->
  
  <!-- Componentes -->
  <script src="js/components/saldo-caja.js"></script>
  <script src="js/components/ingresos-egresos.js"></script>
  <script src="js/components/egresos-anterior.js"></script>
  <script src="js/components/cuentas-pendientes.js"></script>
  <script src="js/components/analisis-categorias.js"></script>
  <script src="js/components/cotizaciones-monedas.js"></script>
  <script src="js/components/control-stock.js"></script>
  <script src="js/components/proyeccion-flujo.js"></script>
  <script src="js/components/calculadora-inversion.js"></script>
  <script src="js/components/calculadora-inversiones.js"></script>
  
  <!-- App principal -->
  <script src="js/app.js"></script>
</body>
</html>
