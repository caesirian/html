<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HG Soluciones - Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #0b172a;
      color: #e8ecf4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #12294b;
      padding: 1.5rem;
      color: #fff;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    main {
      padding: 2rem;
    }
    .card {
      background: #162a4a;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .btn {
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #3b82f6;
    }
    pre {
      background: #0f1a33;
      color: #9cd6ff;
      padding: 1rem;
      text-align: left;
      overflow-x: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>HG Soluciones - Dashboard de Datos</header>
  <main>
    <div class="card">
      <h2>Conexi칩n con Google Sheets</h2>
      <p>Presion치 el bot칩n para obtener los datos actualizados desde el servidor GAS.</p>
      <button class="btn" onclick="refreshAll()">Actualizar Datos</button>
      <pre id="output">Esperando conexi칩n...</pre>
    </div>
  </main>

  <script>
    const gasURL = 'https://script.google.com/macros/s/AKfycbyTLrGiqes1VOp8E51Kq91P7YihPKNtN1f0f6u2JitXOteGyGrNXqiSjdXYJ8HAtfs/exec';

    async function refreshAll() {
      document.getElementById('output').textContent = 'Cargando datos...';
      try {
        const response = await fetch(gasURL, {
          method: 'GET',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' }
        });
        if (!response.ok) throw new Error(`Error HTTP ${response.status}`);
        const data = await response.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent = `Error al obtener datos: ${err.message}`;
        console.error('Error refreshAll:', err);
      }
    }
  </script>
</body>
</html>
