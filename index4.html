<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Financiero - HG Soluciones</title>

<!-- CSS: kept exactly the HG look you provided -->
<link href="https://cdn.jsdelivr.net/npm/datatables.net-dt@1.13.6/css/jquery.dataTables.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/datatables.net-buttons-dt@2.4.1/css/buttons.dataTables.min.css" rel="stylesheet"/>
<style>
:root{
  --bg: #0f1724;
  --card: #0b1220;
  --accent: #3ea6ff;
  --accent-2: #7b61ff;
  --muted: #9aa8ba;
  --glass: rgba(255,255,255,0.03);
  --text: #e6eef8;
  --card-contrast: rgba(255,255,255,0.02);
  font-family: Inter, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  --radius: 12px;
}

/* Page */
html,body{
  height:100%;
  margin:0;
  background: linear-gradient(180deg,#071226 0%, #081426 100%);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* Sidebar basic (kept from your layout) */
.app{display:flex; min-height:100vh;}
aside.sidebar{width:260px; background:linear-gradient(180deg, rgba(11,18,32,0.9), rgba(6,10,18,0.85)); padding:18px; box-shadow: 0 6px 24px rgba(2,6,12,0.6);}
aside h1{font-size:18px; margin:0 0 12px; letter-spacing:0.6px; color:var(--accent);}
aside .nav{display:flex; flex-direction:column; gap:8px;}
aside .nav button{background:transparent; border:0; color:var(--muted); text-align:left; padding:10px; border-radius:8px; cursor:pointer;}
aside .nav button.active, aside .nav button:hover{background:var(--glass); color:#fff;}

main{flex:1; padding:18px; display:flex; flex-direction:column; gap:12px;}

/* Header */
.header-hg{
  padding:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:4px;
}
.header-hg h1{
  margin:0;
  font-size:18px;
  color:var(--accent);
  letter-spacing:0.4px;
}
.header-hg p{ margin:0; color:var(--muted); font-size:13px; }

/* Layout grid */
.dashboard-grid{
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 12px;
  padding: 0 0 12px 0;
  align-items: start;
}

/* Cards + panels */
.card, .panel{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius: 12px;
  padding: 14px;
  box-shadow: 0 6px 20px rgba(3,7,12,0.6);
  border: 1px solid rgba(255,255,255,0.02);
}

/* Grid placements */
.card[data-grid="span-3"] { grid-column: span 3; min-height:110px; display:flex; flex-direction:column; justify-content:center; }
.card[data-grid="span-4"] { grid-column: span 4; min-height:220px; }
.card[data-grid="span-5"] { grid-column: span 5; min-height:220px; }
.card[data-grid="span-6"] { grid-column: span 6; min-height:220px; }
.card[data-grid="full"] { grid-column: 1 / -1; }

/* KPI grande */
.kpi-grande{
  font-size:28px;
  font-weight:800;
  color:#ffffff;
  margin-top:8px;
  letter-spacing:0.4px;
}

/* Headings inside cards */
.card h2{
  margin:0;
  font-size:14px;
  color:var(--muted);
  font-weight:600;
  margin-bottom:8px;
}

/* Canvas container - FIX para gráficos que no se expandan */
.chart-container {
  position: relative;
  height: 180px;
  width: 100%;
}

.chart-container-medium {
  height: 200px;
}

.chart-container-large {
  height: 260px;
}

/* Table styles */
table.display{
  width:100%;
  border-collapse:collapse;
}
table.display thead th{
  background: transparent;
  color:var(--muted);
  font-weight:600;
  border-bottom: 1px solid rgba(255,255,255,0.03);
  padding:10px 8px;
  text-align:left;
  font-size:13px;
}
table.display tbody td{
  padding:10px 8px;
  color:var(--text);
  border-bottom: 1px dashed rgba(255,255,255,0.02);
  font-size:13px;
}

/* Buttons (reuse style from main layout) */
.btn{
  background:var(--accent);
  color:#00121a;
  border:0;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
.btn.small {
  padding: 6px 10px;
  font-size: 12px;
}
.btn.secondary{
  background:transparent;
  color:var(--muted);
  border:1px solid rgba(255,255,255,0.04);
}

/* Footer */
.footer-hg{
  padding:12px 18px;
  color:var(--muted);
  font-size:13px;
  border-top:1px solid rgba(255,255,255,0.02);
  margin-top:18px;
}

/* Responsive */
@media (max-width:1200px){
  .card[data-grid="span-3"] { grid-column: span 4; }
  .card[data-grid="span-5"] { grid-column: span 8; }
  .card[data-grid="span-4"] { grid-column: span 8; }
  .card[data-grid="full"] { grid-column: 1 / -1; }
}
@media (max-width:900px){
  .dashboard-grid{ grid-template-columns: repeat(6, 1fr); padding:12px; }
  .card[data-grid="span-3"],
  .card[data-grid="span-4"],
  .card[data-grid="span-5"],
  .card[data-grid="span-6"] { grid-column: span 6; }
  .card[data-grid="full"] { grid-column: span 6; }
}
@media (max-width:600px){
  .dashboard-grid{ grid-template-columns: repeat(1, 1fr); }
  .card[data-grid="span-3"],
  .card[data-grid="span-4"],
  .card[data-grid="span-5"],
  .card[data-grid="span-6"],
  .card[data-grid="full"] { grid-column: span 1; }
}

/* Small helpers */
.text-muted{ color:var(--muted); font-size:13px; }
.kpi-small{ font-size:13px; color:var(--muted); }

/* DataTables override for dark theme */
.dataTables_wrapper .dataTables_filter input { 
  background: rgba(255,255,255,0.02); 
  border:1px solid rgba(255,255,255,0.04); 
  color:var(--text); 
  padding:6px; 
  border-radius:6px; 
}
.dataTables_wrapper .dataTables_length select { 
  background: rgba(255,255,255,0.02); 
  border:1px solid rgba(255,255,255,0.04); 
  color:var(--text); 
  padding:6px; 
  border-radius:6px; 
}
.dataTables_wrapper .dt-buttons .dt-button { 
  background: transparent; 
  color:var(--muted); 
  border:1px solid rgba(255,255,255,0.03); 
  border-radius:8px; 
  padding:6px 8px; 
  margin-right:6px; 
}

/* subtle hover */
.card:hover{ 
  transform: translateY(-2px); 
  transition: all 220ms ease; 
  box-shadow: 0 8px 24px rgba(2,6,12,0.7); 
}

/* tiny loader */
.loader{ 
  display:inline-block; 
  width:16px; 
  height:16px; 
  border:2px solid rgba(255,255,255,0.06); 
  border-top-color:var(--accent); 
  border-radius:50%; 
  animation:spin 1s linear infinite; 
}
@keyframes spin{ 
  to{ transform:rotate(360deg); } 
}

/* Responsive chart containers */
@media (max-width: 768px) {
  .chart-container {
    height: 160px;
  }
  .chart-container-medium {
    height: 180px;
  }
  .chart-container-large {
    height: 220px;
  }
}

/* Ensure cards don't overflow */
.card {
  overflow: hidden;
}
  /* ====== MENÚ HAMBURGUESA ====== */
.menu-toggle {
  display: none;
  background: transparent;
  border: none;
  color: var(--text);
  cursor: pointer;
  padding: 8px;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.menu-toggle:hover {
  background: var(--glass);
}

.menu-toggle svg {
  width: 24px;
  height: 24px;
}

/* Overlay para móviles */
.sidebar-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  z-index: 998;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.sidebar-overlay.active {
  display: block;
  opacity: 1;
}

/* Sidebar responsivo */
@media (max-width: 900px) {
  .menu-toggle {
    display: block;
  }
  
  aside.sidebar {
    position: fixed;
    left: -100%;
    top: 0;
    bottom: 0;
    z-index: 999;
    transition: left 0.3s ease;
    box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
  }
  
  aside.sidebar.active {
    left: 0;
  }
  
  main {
    margin-left: 0;
    width: 100%;
  }
  
  .app {
    position: relative;
  }
}

/* Ajustes adicionales para móviles más pequeños */
@media (max-width: 600px) {
  aside.sidebar {
    width: 280px;
  }
  
  .header-hg {
    padding: 8px 0;
  }
  
  .header-hg h1 {
    font-size: 16px;
  }
  
  .header-hg p {
    font-size: 12px;
  }
  }
/* ====== MEJORAS PARA TABLA DE RESUMEN ====== */
.tabla-datos th {
  position: sticky;
  top: 0;
  background: #0d1b2a !important;
  z-index: 10;
}

.tabla-datos tr:hover {
  background: rgba(255,255,255,0.05) !important;
  transform: translateX(2px);
  transition: all 0.2s ease;
}

/* Botones de filtro activos */
.btn.active {
  background: var(--accent) !important;
  color: #00121a !important;
}

/* Modal styles */
.modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: var(--card);
  border-radius: 12px;
  padding: 20px;
  max-width: 90%;
  max-height: 90%;
  overflow: auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
  /* ====== ESTILOS PARA SELECTORES ====== */
select.btn {
  appearance: none;
  background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%239aa8ba' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 8px center;
  background-size: 12px;
  padding-right: 28px;
  cursor: pointer;
}

select.btn:focus {
  outline: none;
  border-color: var(--accent);
}

/* Mejoras para tooltips largos */
.chartjs-tooltip {
  max-width: 300px;
  word-wrap: break-word;
}

/* ====== ESTILOS PARA COTIZACIONES ====== */
.cotizacion-card {
  background: rgba(255,255,255,0.03);
  border-radius: 8px;
  padding: 12px;
  border: 1px solid rgba(255,255,255,0.05);
  transition: all 0.2s ease;
}

.cotizacion-card:hover {
  background: rgba(255,255,255,0.05);
  transform: translateY(-1px);
}

.cotizacion-tipo {
  font-weight: 600;
  font-size: 12px;
  color: var(--muted);
}

.cotizacion-precio {
  font-size: 14px;
  font-weight: 700;
}

.cotizacion-compra {
  color: #28a745;
}

.cotizacion-venta {
  color: #dc3545;
}

.cotizacion-variacion {
  font-size: 10px;
}

/* Animación para el botón de actualizar */
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.btn-actualizando {
  animation: rotate 1s linear infinite;
}

/* Responsive para cotizaciones */
@media (max-width: 768px) {
  .cotizacion-card {
    padding: 8px;
  }
  
  .cotizacion-precio {
    font-size: 12px;
  }
  
  .cotizacion-tipo {
    font-size: 11px;
  }
}
  /* ====== EFECTOS DE CARGA Y ANIMACIONES ====== */
/* Skeleton loading para cards */
.skeleton-loader {
  background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 75%);
  background-size: 200% 100%;
  animation: skeleton-loading 1.5s infinite;
  border-radius: 8px;
}

@keyframes skeleton-loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Pulse animation para elementos clave */
.pulse-loader {
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Spinner moderno */
.modern-spinner {
  width: 40px;
  height: 40px;
  border: 3px solid rgba(62, 166, 255, 0.3);
  border-top: 3px solid var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

/* Progress bar animada */
.progress-bar {
  width: 100%;
  height: 4px;
  background: rgba(255,255,255,0.1);
  border-radius: 2px;
  overflow: hidden;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10000;
}

.progress-bar-inner {
  height: 100%;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  border-radius: 2px;
  animation: progress-animation 2s ease-in-out infinite;
  transform-origin: left;
}

@keyframes progress-animation {
  0% { transform: scaleX(0); opacity: 1; }
  50% { transform: scaleX(0.7); opacity: 0.8; }
  100% { transform: scaleX(1); opacity: 0; }
}

/* Fade-in animations */
.fade-in {
  animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Stagger animation para elementos en secuencia */
.stagger-item {
  opacity: 0;
  animation: staggerFade 0.5s ease forwards;
}

@keyframes staggerFade {
  to { opacity: 1; }
}

/* Loading states para botones */
.btn.loading {
  position: relative;
  color: transparent;
}

.btn.loading::after {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  top: 50%;
  left: 50%;
  margin-left: -8px;
  margin-top: -8px;
  border: 2px solid transparent;
  border-top-color: currentColor;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Shimmer effect */
.shimmer {
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
  background-size: 200% 100%;
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}
</style>

<script>
// ====== CONFIGURACIÓN GLOBAL ======
const CONFIG = {
  GAS_ENDPOINT: "https://script.google.com/macros/s/AKfycbyTLrGiqes1VOp8E51Kq91P7YihPKNtN1f0f6u2JitXOteGyGrNXqiSjdXYJ8HAtfs/exec",
  CACHE_KEY: "hg_dashboard_cache_v4",
  CACHE_TTL: 1000 * 60 * 60 // 1 hora
};

// ====== REGISTRO DE COMPONENTES ======
const COMPONENTES = {
componentesActivos: [
  'saldoCaja',
  'ingresosVsEgresos',
  'egresosVsAnterior',
  'cuentasPendientes',
  'analisisCategorias',
  'cotizacionesMonedas',
  'controlStock'
],
  
  registros: {}
};

// ====== UTILIDADES ======
const UTILS = {

  // Función para obtener nombre del mes en mayúsculas
  getMonthName(monthNumber, short = false) {
    const months = [
      'ENERO', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO',
      'JULIO', 'AGOSTO', 'SEPTIEMBRE', 'OCTUBRE', 'NOVIEMBRE', 'DICIEMBRE'
    ];
    const monthsShort = [
      'ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN',
      'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'
    ];
    
    return short ? monthsShort[monthNumber - 1] : months[monthNumber - 1];
  },

  // Función para formatear clave de mes (ej: "2024-01" → "ENE 2024")
  formatMonthKey(mesKey, short = false) {
    if (!mesKey || !mesKey.includes('-')) return mesKey;
    const [year, month] = mesKey.split('-');
    const monthName = this.getMonthName(parseInt(month), short);
    return short ? `${monthName} ${year}` : `${monthName} ${year}`;
  },

  // Función para obtener el mes anterior
  getPreviousMonth(mesKey) {
    if (!mesKey || !mesKey.includes('-')) return '';
    const [year, month] = mesKey.split('-');
    let prevYear = parseInt(year);
    let prevMonth = parseInt(month) - 1;
    
    if (prevMonth === 0) {
      prevMonth = 12;
      prevYear--;
    }
    
    return `${prevYear}-${String(prevMonth).padStart(2, '0')}`;
  },
  // Nueva función para formatear fecha
  formatDate(dateString) {
    if (!dateString) return '';
    
    try {
      const date = this.parseDate(dateString);
      if (isNaN(date.getTime())) return dateString;
      
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      
      return `${day}/${month}/${year}`;
    } catch (error) {
      console.error('Error formateando fecha:', error);
      return dateString;
    }
  },
  
  parseNumber(val) {
    if(val === null || val === undefined || val === "") return 0;
    if(typeof val === "number") return val;
    const s = String(val).replace(/[^0-9\-,\.]/g,"").trim();
    if(!s) return 0;
    const parts = s.split(',');
    if(parts.length > 1 && parts[0].includes('.')) {
      return parseFloat(s.replace(/\./g,'').replace(',','.')) || 0;
    }
    return parseFloat(s.replace(',', '.')) || 0;
  },

  parseDate(v) {
    if(!v) return new Date(NaN);
    if(v instanceof Date) return v;
    const s = String(v).trim();
    if(/^\d{4}-\d{2}-\d{2}/.test(s)) return new Date(s);
    if(/^\d{2}\/\d{2}\/\d{4}/.test(s)) {
      const [d,m,y] = s.split('/');
      return new Date(Number(y), Number(m)-1, Number(d));
    }
    const n = Number(s);
    if(!isNaN(n) && n > 1000) {
      const epoch = new Date(Date.UTC(1899,11,30));
      epoch.setUTCDate(epoch.getUTCDate() + Math.floor(n));
      return epoch;
    }
    return new Date(s);
  },

  formatCurrency(n) {
    const sign = n < 0 ? '-' : '';
    const abs = Math.abs(Number(n) || 0);
    return sign + '$' + abs.toLocaleString('es-AR', {minimumFractionDigits:0, maximumFractionDigits:0});
  },

  saveCache(obj) {
    localStorage.setItem(CONFIG.CACHE_KEY, JSON.stringify({ts: Date.now(), data: obj}));
    document.getElementById('cache-status').innerText = 'sí';
  },
  getMonthName(monthNumber, short = false) {
    const months = [
      'ENERO', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO',
      'JULIO', 'AGOSTO', 'SEPTIEMBRE', 'OCTUBRE', 'NOVIEMBRE', 'DICIEMBRE'
    ];
    const monthsShort = [
      'ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN',
      'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'
    ];
    
    return short ? monthsShort[monthNumber - 1] : months[monthNumber - 1];
  },

  formatMonthKey(mesKey, short = false) {
    if (!mesKey || !mesKey.includes('-')) return mesKey;
    const [year, month] = mesKey.split('-');
    const monthName = this.getMonthName(parseInt(month), short);
    return short ? `${monthName} ${year}` : `${monthName} ${year}`;
  },

  loadCache() {
    try {
      const raw = localStorage.getItem(CONFIG.CACHE_KEY);
      if(!raw) return null;
      const parsed = JSON.parse(raw);
      if(Date.now() - parsed.ts > CONFIG.CACHE_TTL) return null;
      return parsed.data;
    } catch(e) {
      return null;
    }
  }
};

// ====== GESTOR DE DATOS ======
const DataManager = {
  async fetchData(force = false) {
    if(!force) {
      const cached = UTILS.loadCache();
      if(cached) {
        document.getElementById('conn-status').innerText = 'cache local';
        return cached;
      }
    }

    document.getElementById('conn-status').innerText = 'cargando...';
    try {
      const res = await fetch(CONFIG.GAS_ENDPOINT);
      if(!res.ok) throw new Error('Error al consultar endpoint: ' + res.status);
      const data = await res.json();
      UTILS.saveCache(data);
      document.getElementById('conn-status').innerText = 'conectado';
      document.getElementById('last-sync').innerText = new Date().toLocaleString();
      return data;
    } catch(error) {
      document.getElementById('conn-status').innerText = 'error';
      throw error;
    }
  }
};

const ComponentSystem = {
  registrar(id, config) {
    COMPONENTES.registros[id] = config;
  },

  async render(data) {
    const grid = document.querySelector('.dashboard-grid');
    grid.innerHTML = '';

    for(const componentId of COMPONENTES.componentesActivos) {
      const component = COMPONENTES.registros[componentId];
      if(component) {
        try {
          await this.renderComponent(componentId, component, data, grid);
        } catch(error) {
          console.error(`Error renderizando componente ${componentId}:`, error);
        }
      }
    }
  },

  async renderComponent(id, component, data, grid) {
    const element = document.createElement(component.element || 'section');
    element.id = `componente-${id}`;
    element.className = component.classes || 'card';
    element.setAttribute('data-grid', component.grid);
    
    if(component.html) {
      element.innerHTML = component.html;
    }

    grid.appendChild(element);

    if(component.render) {
      await component.render(data, element);
    }
  },

  agregarComponente(id) {
    if(!COMPONENTES.componentesActivos.includes(id)) {
      COMPONENTES.componentesActivos.push(id);
    }
  },

  removerComponente(id) {
    const index = COMPONENTES.componentesActivos.indexOf(id);
    if(index > -1) {
      COMPONENTES.componentesActivos.splice(index, 1);
    }
  }

ComponentSystem.registrar('cuentasPendientes', {
  grid: 'full',

    <h2>Resumen de Compromisos Pendientes</h2>
    <div style="display: flex; gap: 12px; margin-bottom: 16px;">
      <button class="btn small active" data-filter="todos">Todos</button>
      <button class="btn small secondary" data-filter="cobrar">A Cobrar</button>
      <button class="btn small secondary" data-filter="pagar">A Pagar</button>
    </div>
    <div class="tabla-container" style="max-height:400px; overflow-y:auto; margin-top:12px;">
      <table id="tabla-pendientes" class="tabla-datos" style="width:100%; border-collapse:collapse;">
        <thead>
          <tr style="background:#0d1b2a; color:#fff;">
            <th>Cliente / Proveedor</th>
            <th>Tipo</th>
            <th>Cantidad</th>
            <th>Total Pendiente</th>
            <th>Promedio</th>
            <th>Más Antiguo</th>
            <th>Más Reciente</th>
          </tr>
        </thead>
        <tbody style="background:#ffffff10; color:#e0e0e0;"></tbody>
      </table>
    </div>
    <div style="margin-top: 16px; display: flex; justify-content: space-between; align-items: center;">
      <div class="text-muted" id="resumen-totales"></div>
      <button id="btn-ver-detalle" class="btn small secondary">Ver Detalle Completo</button>
    </div>
  `,
  async render(data, element) {
    const hoja = data["Cuentas_Pendientes"];
    if(!hoja || !Array.isArray(hoja)) return;

    const pendientes = hoja.filter(r => 
      String(r["Estado (Pendiente/Pagado)"]).toLowerCase().includes("pendiente")
    );
    
    if(pendientes.length === 0) {
      element.querySelector('tbody').innerHTML = '<tr><td colspan="7">No hay compromisos pendientes</td></tr>';
      element.querySelector('#resumen-totales').innerText = '';
      return;
    }

    // Procesar datos para agrupar por cliente/proveedor
    const resumen = {};
    
    pendientes.forEach(r => {
      const clave = r["Cliente/Proveedor"] || "Sin nombre";
      const tipo = r["Tipo (A cobrar/A pagar)"];
      const importe = UTILS.parseNumber(r["Importe"]);
      const fechaEmision = UTILS.parseDate(r["Fecha Emisión"]);
      
      if (!resumen[clave]) {
        resumen[clave] = {
          nombre: clave,
          tipo: tipo,
          cantidad: 0,
          total: 0,
          fechas: [],
          promedios: []
        };
      }
      
      resumen[clave].cantidad++;
      resumen[clave].total += importe;
      resumen[clave].fechas.push(fechaEmision);
      resumen[clave].promedios.push(importe);
    });

    // Calcular promedios y fechas extremas
    Object.values(resumen).forEach(item => {
      item.promedio = item.total / item.cantidad;
      item.masAntiguo = new Date(Math.min(...item.fechas.map(d => d.getTime())));
      item.masReciente = new Date(Math.max(...item.fechas.map(d => d.getTime())));
    });

    // Convertir a array y ordenar por total (mayor a menor)
    const resumenArray = Object.values(resumen).sort((a, b) => b.total - a.total);

    // Renderizar tabla
    const tbody = element.querySelector('tbody');
    tbody.innerHTML = '';
    
    resumenArray.forEach(item => {
      const fila = document.createElement('tr');
      fila.setAttribute('data-tipo', item.tipo.toLowerCase().includes('cobrar') ? 'cobrar' : 'pagar');

      .filter(item => item.tipo.includes('cobrar'))

    const totalPagar = resumenArray
      .filter(item => item.tipo.includes('pagar'))
      .reduce((sum, item) => sum + item.total, 0);

    // Actualizar resumen de totales
    const resumenTotales = element.querySelector('#resumen-totales');

 // Componente: Análisis de Categorías por Mes (CON BOTONES)
ComponentSystem.registrar('analisisCategorias', {
  grid: 'span-6',
  html: `

        <button class="btn tipo-btn active" data-tipo="egresos">Egresos</button>
        <button class="btn tipo-btn secondary" data-tipo="ingresos">Ingresos</button>

      <div id="botones-mes" style="display: flex; gap: 6px; flex-wrap: wrap;">

      </div>

    <div class="chart-container-large">

    </div>
    
    <div style="margin-top: 12px; display: flex; justify-content: space-between; align-items: center;">
      <div class="text-muted" id="resumen-categorias"></div>
      <button id="btn-export-categorias" class="btn small secondary">Exportar</button>
    </div>
  `,
  async render(data, element) {
    // Inicializar datos y UI
    await this.cargarDatosYRenderizar(data, element);
    
    // Event listeners
    this.setupEventListeners(element, data);
  },

  async cargarDatosYRenderizar(data, element) {
    const movimientos = data.Finanzas_RegistroDiario || data['Finanzas_RegistroDiario'] || data.Caja_Movimientos || [];
    
    if (movimientos.length === 0) {
      element.querySelector('#resumen-categorias').innerText = 'No hay datos de movimientos';
      return;
    }

    // Procesar datos para extraer meses disponibles y categorías
    const { mesesDisponibles, datosPorMes } = this.procesarDatosMovimientos(movimientos);
    
    // Guardar datos en el elemento para uso posterior
    element._datosMovimientos = { mesesDisponibles, datosPorMes };
    
    // Crear botones de meses
    this.crearBotonesMeses(element, mesesDisponibles);
    
    // Si hay meses disponibles, seleccionar el más reciente y renderizar
    if (mesesDisponibles.length > 0) {
      const mesMasReciente = mesesDisponibles[mesesDisponibles.length - 1];
      this.seleccionarMes(element, mesMasReciente);
      this.renderizarGrafico(element, mesMasReciente, 'egresos');
    }
  },

  procesarDatosMovimientos(movimientos) {
    const mesesDisponibles = new Set();
    const datosPorMes = {};
    
    // Detectar columnas
    const sample = movimientos.find(r => r && typeof r === 'object') || {};
    const keys = Object.keys(sample);
    const fechaKey = keys.find(k => /fecha|date/i.test(k)) || null;
    const montoKey = keys.find(k => /monto|importe|total/i.test(k)) || null;
    const tipoKey = keys.find(k => /tipo|ingres|egres/i.test(k)) || null;
    const categoriaKey = keys.find(k => /categor|rubro|concepto|descrip/i.test(k)) || null;
    
    movimientos.forEach(row => {
      const rawFecha = row[fechaKey] ?? row['Fecha'] ?? row['fecha'] ?? row['Date'] ?? null;
      const fecha = UTILS.parseDate(rawFecha);
      
      if (isNaN(fecha.getTime())) return;
      
      const mesKey = `${fecha.getFullYear()}-${String(fecha.getMonth() + 1).padStart(2, '0')}`;
      const mesLabel = `${String(fecha.getMonth() + 1).padStart(2, '0')}/${fecha.getFullYear()}`;
      
      mesesDisponibles.add(mesKey);
      
      if (!datosPorMes[mesKey]) {
        datosPorMes[mesKey] = {
          label: mesLabel,
          ingresos: {},
          egresos: {}
        };
      }
      
      const tipo = String(row[tipoKey] ?? '').toLowerCase();
      let monto = UTILS.parseNumber(row[montoKey] ?? row['Monto'] ?? row['Importe'] ?? row['Total'] ?? 0);
      const categoria = row[categoriaKey] || row['Categoría'] || row['Rubro'] || row['Concepto'] || 'Sin categoría';
      
      // Determinar si es ingreso o egreso
      let tipoMovimiento = '';
      if (tipoKey && tipo.includes('ingre')) {
        tipoMovimiento = 'ingresos';
      } else if (tipoKey && tipo.includes('egre')) {
        tipoMovimiento = 'egresos';
      } else {
        // Heurística: positivo = ingreso, negativo = egreso
        tipoMovimiento = monto >= 0 ? 'ingresos' : 'egresos';
        monto = Math.abs(monto);
      }
      
      // Agrupar por categoría
      if (!datosPorMes[mesKey][tipoMovimiento][categoria]) {
        datosPorMes[mesKey][tipoMovimiento][categoria] = 0;
      }
      
      datosPorMes[mesKey][tipoMovimiento][categoria] += monto;
    });
    
    return {
      mesesDisponibles: Array.from(mesesDisponibles).sort(),
      datosPorMes
    };
  },

   crearBotonesMeses(element, mesesDisponibles) {
    const contenedorBotones = element.querySelector('#botones-mes');
    contenedorBotones.innerHTML = '';
    
    if (mesesDisponibles.length === 0) {
      contenedorBotones.innerHTML = '<span class="text-muted">No hay meses disponibles</span>';
      return;
    }
    
    // Crear botón para cada mes con nombre en mayúsculas
    mesesDisponibles.forEach((mesKey, index) => {
      const button = document.createElement('button');
      button.className = 'btn small mes-btn';
      if (index === mesesDisponibles.length - 1) {
        button.classList.add('active');
      } else {
        button.classList.add('secondary');
      }
      button.setAttribute('data-mes', mesKey);
      button.textContent = UTILS.formatMonthKey(mesKey, true); // true para formato corto
      contenedorBotones.appendChild(button);
    });
  },

  seleccionarMes(element, mesKey) {
    // Remover clase active de todos los botones de mes
    const botonesMes = element.querySelectorAll('.mes-btn');
    botonesMes.forEach(btn => {
      btn.classList.remove('active');
      btn.classList.add('secondary');
    });
    
    // Agregar clase active al botón seleccionado
    const botonSeleccionado = element.querySelector(`.mes-btn[data-mes="${mesKey}"]`);
    if (botonSeleccionado) {
      botonSeleccionado.classList.remove('secondary');
      botonSeleccionado.classList.add('active');
    }
  },

  obtenerTipoSeleccionado(element) {
    const botonActivo = element.querySelector('.tipo-btn.active');
    return botonActivo ? botonActivo.getAttribute('data-tipo') : 'egresos';
  },

  renderizarGrafico(element, mesKey, tipo) {
    if (!element._datosMovimientos) return;
    
    const { datosPorMes } = element._datosMovimientos;
    const datosMes = datosPorMes[mesKey];
    
    if (!datosMes) {
      element.querySelector('#resumen-categorias').innerText = 'No hay datos para el mes seleccionado';
      return;
    }
    
    const datos = datosMes[tipo];
    const categorias = Object.keys(datos);
    
    if (categorias.length === 0) {
      element.querySelector('#resumen-categorias').innerText = `No hay ${tipo} para el mes seleccionado`;
      
      // Limpiar gráfico si existe
      if (window.chartCategorias) {
        window.chartCategorias.destroy();
      }
      return;
    }
    
    // Ordenar categorías por monto (descendente) y tomar top 10
    const categoriasOrdenadas = categorias
      .map(cat => ({ categoria: cat, monto: datos[cat] }))
      .sort((a, b) => b.monto - a.monto)
      .slice(0, 10);
    
    const labels = categoriasOrdenadas.map(item => {
      // Acortar nombres largos de categorías
      return item.categoria.length > 20 
        ? item.categoria.substring(0, 20) + '...' 
        : item.categoria;
    });
    
    const valores = categoriasOrdenadas.map(item => item.monto);
    const total = valores.reduce((sum, val) => sum + val, 0);
    
    // Actualizar resumen
    const resumenElement = element.querySelector('#resumen-categorias');
    const [year, month] = mesKey.split('-');
    resumenElement.innerHTML = `
      <strong>${tipo === 'ingresos' ? 'Ingresos' : 'Egresos'} de ${month}/${year}:</strong> 
      $ ${total.toLocaleString("es-AR",{minimumFractionDigits:2})} | 
      <strong>Categorías:</strong> ${categoriasOrdenadas.length}
    `;
    
    // Crear colores para el gráfico
    const colores = this.generarColores(categoriasOrdenadas.length, tipo);
    
    // Renderizar gráfico
    const canvasCategorias = element.querySelector('#grafico-categorias');
    const ctxCategorias = canvasCategorias.getContext('2d');
    
    // Destruir gráfico anterior si existe
    if(window.chartCategorias) {
      window.chartCategorias.destroy();
    }
    
    window.chartCategorias = new Chart(ctxCategorias, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: tipo === 'ingresos' ? 'Ingresos por Categoría' : 'Egresos por Categoría',
          data: valores,
          backgroundColor: function(context) {
            const chart = context.chart;
            const {ctx, chartArea} = chart;
            if (!chartArea) return colores[context.dataIndex] || '#3ea6ff';
            
            const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
            const colorBase = colores[context.dataIndex] || '#3ea6ff';
            
            if (tipo === 'ingresos') {
              gradient.addColorStop(0, colorBase.replace('0.8', '0.6'));
              gradient.addColorStop(0.7, colorBase);
              gradient.addColorStop(1, colorBase.replace('0.8', '1'));
            } else {
              gradient.addColorStop(0, colorBase.replace('0.8', '0.6'));
              gradient.addColorStop(0.7, colorBase);
              gradient.addColorStop(1, colorBase.replace('0.8', '1'));
            }
            
            return gradient;
          },
          borderColor: colores.map(color => color.replace('0.8', '1')),
          borderWidth: 1,
          borderRadius: 4,
          borderSkipped: false,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const value = context.parsed.y;
                const percentage = ((value / total) * 100).toFixed(1);
                return `$ ${value.toLocaleString("es-AR",{minimumFractionDigits:2})} (${percentage}%)`;
              },
              afterLabel: function(context) {
                const categoriaCompleta = categoriasOrdenadas[context.dataIndex].categoria;
                if (categoriaCompleta.length > 20) {
                  return `Categoría: ${categoriaCompleta}`;
                }
                return '';
              }
            },
            backgroundColor: 'rgba(0,0,0,0.8)',
            titleColor: '#fff',
            bodyColor: '#fff',
            borderColor: 'rgba(255,255,255,0.1)',
            borderWidth: 1,
            cornerRadius: 4
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#cbdff3',
              callback: function(value) {
                return '$ ' + value.toLocaleString("es-AR",{minimumFractionDigits:0});
              }
            },
            grid: {
              color: 'rgba(255,255,255,0.05)'
            }
          },
          x: {
            ticks: {
              color: '#cbdff3',
              maxRotation: 45,
              minRotation: 45
            },
            grid: {
              display: false
            }
          }
        },
        barPercentage: 0.7,
        categoryPercentage: 0.8
      }
    });
  },

  generarColores(cantidad, tipo) {
    const coloresBase = tipo === 'ingresos' 
      ? [
          'rgba(76, 175, 80, 0.8)',   // Verde
          'rgba(56, 142, 60, 0.8)',   // Verde oscuro
          'rgba(46, 125, 50, 0.8)',   // Verde más oscuro
          'rgba(27, 94, 32, 0.8)',    // Verde muy oscuro
          'rgba(67, 160, 71, 0.8)',   // Verde medio
          'rgba(102, 187, 106, 0.8)', // Verde claro
          'rgba(129, 199, 132, 0.8)', // Verde muy claro
          'rgba(165, 214, 167, 0.8)', // Verde pastel
          'rgba(200, 230, 201, 0.8)', // Verde muy pastel
          'rgba(232, 245, 233, 0.8)'  // Verde ultra claro
        ]
      : [
          'rgba(244, 67, 54, 0.8)',   // Rojo
          'rgba(229, 57, 53, 0.8)',   // Rojo oscuro
          'rgba(211, 47, 47, 0.8)',   // Rojo más oscuro
          'rgba(183, 28, 28, 0.8)',   // Rojo muy oscuro
          'rgba(229, 115, 115, 0.8)', // Rojo claro
          'rgba(239, 154, 154, 0.8)', // Rojo más claro
          'rgba(229, 57, 53, 0.8)',   // Rojo medio
          'rgba(245, 138, 135, 0.8)', // Rojo pastel
          'rgba(251, 188, 188, 0.8)', // Rojo muy pastel
          'rgba(255, 205, 210, 0.8)'  // Rojo ultra claro
        ];
    
    // Si necesitamos más colores de los disponibles, generamos variaciones
    if (cantidad <= coloresBase.length) {
      return coloresBase.slice(0, cantidad);
    }
    
    // Para más de 10 categorías, generamos colores interpolados
    const colores = [];
    for (let i = 0; i < cantidad; i++) {
      const baseColor = coloresBase[i % coloresBase.length];
      const factor = Math.floor(i / coloresBase.length);
      const opacity = 0.8 - (factor * 0.1);
      colores.push(baseColor.replace('0.8', opacity.toFixed(1)));
    }
    
    return colores;
  },

  setupEventListeners(element, data) {
    const btnExport = element.querySelector('#btn-export-categorias');
    
    // Event listeners para botones de mes
    element.addEventListener('click', (e) => {
      if (e.target.classList.contains('mes-btn')) {
        const mesKey = e.target.getAttribute('data-mes');
        this.seleccionarMes(element, mesKey);
        const tipo = this.obtenerTipoSeleccionado(element);
        this.renderizarGrafico(element, mesKey, tipo);
      }
      
      if (e.target.classList.contains('tipo-btn')) {
        // Cambiar tipo (ingresos/egresos)
        const botonesTipo = element.querySelectorAll('.tipo-btn');
        botonesTipo.forEach(btn => {
          btn.classList.remove('active');
          btn.classList.add('secondary');
        });
        e.target.classList.remove('secondary');
        e.target.classList.add('active');
        
        const mesActivo = element.querySelector('.mes-btn.active');
        if (mesActivo) {
          const mesKey = mesActivo.getAttribute('data-mes');
          const tipo = e.target.getAttribute('data-tipo');
          this.renderizarGrafico(element, mesKey, tipo);
        }
      }
    });
    
    btnExport.addEventListener('click', () => {
      this.exportarDatosCategorias(element);
    });
  },

  exportarDatosCategorias(element) {
    const mesActivo = element.querySelector('.mes-btn.active');
    const tipoActivo = element.querySelector('.tipo-btn.active');
    
    if (!mesActivo || !element._datosMovimientos) {
      alert('No hay datos para exportar');
      return;
    }
    
    const mesKey = mesActivo.getAttribute('data-mes');
    const tipo = tipoActivo.getAttribute('data-tipo');
    
    const { datosPorMes } = element._datosMovimientos;
    const datosMes = datosPorMes[mesKey];
    
    if (!datosMes) return;
    
    const datos = datosMes[tipo];
    const categorias = Object.keys(datos)
      .map(cat => ({ categoria: cat, monto: datos[cat] }))
      .sort((a, b) => b.monto - a.monto);
    
    // Crear CSV
    let csv = 'Categoría,Monto\n';
    categorias.forEach(item => {
      csv += `"${item.categoria}",${item.monto}\n`;
    });
    
    // Descargar
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `categorias_${tipo}_${mesKey}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
  }
});

  procesarDatosStock(inventarioData) {
    const productos = {};
    const movimientosPorProducto = {};
    
    // Procesar cada movimiento para calcular stock actual
    inventarioData.forEach(movimiento => {
      const idProducto = movimiento['ID Producto'] || movimiento['ID_Producto'] || movimiento.Producto;
      const producto = movimiento.Producto || 'Sin nombre';
      const categoria = movimiento.Categoría || movimiento.Categoria || 'Sin categoría';
      const tipo = movimiento.Tipo || 'Alta'; // Alta, Baja, Ajuste
      const cantidad = UTILS.parseNumber(movimiento.Cantidad) || 0;
      const costoUnitario = UTILS.parseNumber(movimiento['Costo Unitario'] || movimiento.Costo_Unitario) || 0;
      const fecha = UTILS.parseDate(movimiento.Fecha || movimiento.Date);
      const stockMinimo = UTILS.parseNumber(movimiento['Stock mínimo'] || movimiento.Stock_minimo);
      const stockDeseado = UTILS.parseNumber(movimiento['Stock deseado'] || movimiento.Stock_deseado);
      
      if (!productos[idProducto]) {
        productos[idProducto] = {
          id: idProducto,
          nombre: producto,
          categoria: categoria,
          stockActual: 0,
          stockMinimo: stockMinimo > 0 ? stockMinimo : 20, // Valor por defecto
          stockDeseado: stockDeseado > 0 ? stockDeseado : 200, // Valor por defecto
          valorTotal: 0,
          ultimoMovimiento: fecha,
          movimientos: []
        };
      }
      
      // Actualizar stock según tipo de movimiento
      if (tipo.toLowerCase() === 'alta' || tipo.toLowerCase() === 'ajuste' && cantidad > 0) {
        productos[idProducto].stockActual += cantidad;
      } else if (tipo.toLowerCase() === 'baja' || tipo.toLowerCase() === 'ajuste' && cantidad < 0) {
        productos[idProducto].stockActual -= Math.abs(cantidad);
      }
      
      // Actualizar valor total (usando el último costo unitario)
      if (costoUnitario > 0) {
        productos[idProducto].valorTotal = productos[idProducto].stockActual * costoUnitario;
      }
      
      // Actualizar última fecha
      if (fecha > productos[idProducto].ultimoMovimiento) {
        productos[idProducto].ultimoMovimiento = fecha;
      }
      
      // Guardar movimiento
      productos[idProducto].movimientos.push({
        tipo,
        cantidad,
        fecha,
        motivo: movimiento.Motivo || '',
        responsable: movimiento.Responsable || ''
      });
    });
    
    // Calcular estados y métricas
    const productosArray = Object.values(productos);
    let productosCriticos = 0;
    let productosBajos = 0;
    let productosOptimos = 0;
    let valorTotalStock = 0;
    
    productosArray.forEach(producto => {
      valorTotalStock += producto.valorTotal;
      
      // Determinar estado del producto
      if (producto.stockActual <= producto.stockMinimo) {
        producto.estado = 'crítico';
        producto.estadoColor = '#dc3545';
        productosCriticos++;
      } else if (producto.stockActual <= producto.stockDeseado) {
        producto.estado = 'bajo';
        producto.estadoColor = '#ffc107';
        productosBajos++;
      } else {
        producto.estado = 'óptimo';
        producto.estadoColor = '#28a745';
        productosOptimos++;
      }
      
      // Calcular porcentaje completado (hacia stock deseado)
      producto.porcentajeCompletado = producto.stockDeseado > 0 
        ? Math.min(100, (producto.stockActual / producto.stockDeseado) * 100) 
        : 0;
    });
    
    // Ordenar productos por stock actual (ascendente para los más críticos)
    productosArray.sort((a, b) => a.stockActual - b.stockActual);
    
    return {
      productos: productosArray,
      metricas: {
        totalProductos: productosArray.length,
        productosCriticos,
        productosBajos,
        productosOptimos,
        tasaEfectividad: productosArray.length > 0 ? (productosOptimos / productosArray.length * 100) : 0,
        valorTotalStock
      }
    };

// ====== CONTROLADOR PRINCIPAL ======
const DashboardApp = {
  async init() {
    this.setupEventListeners();
    this.showInitialLoading();
    await this.loadData();
  },

  setupEventListeners() {
    document.getElementById('refresh-data').addEventListener('click', () => this.loadData(true));
    document.getElementById('btn-export').addEventListener('click', this.exportData);
  },

  showInitialLoading() {
    // Mostrar skeleton de la estructura principal
    const grid = document.querySelector('.dashboard-grid');
    grid.innerHTML = this.getSkeletonHTML();
    
    // Mostrar barra de progreso
    this.showProgressBar();
    
    // Actualizar estado
    document.getElementById('estado').innerHTML = 
      '<span class="modern-spinner" style="width: 16px; height: 16px; display: inline-block; margin-right: 8px;"></span> Cargando datos financieros...';
  },

  getSkeletonHTML() {
    return `
      <section class="card skeleton-loader" data-grid="span-3" style="min-height: 110px; border: none;"></section>
      <section class="card skeleton-loader" data-grid="span-5" style="min-height: 220px; border: none;"></section>
      <section class="card skeleton-loader" data-grid="span-4" style="min-height: 220px; border: none;"></section>
      <section class="card skeleton-loader" data-grid="span-6" style="min-height: 220px; border: none;"></section>
      <section class="card skeleton-loader" data-grid="full" style="min-height: 300px; border: none;"></section>
    `;
  },

  showProgressBar() {
    // Crear barra de progreso
    const progressBar = document.createElement('div');
    progressBar.className = 'progress-bar';
    progressBar.innerHTML = '<div class="progress-bar-inner"></div>';
    document.body.appendChild(progressBar);
    
    // Remover después de un tiempo
    setTimeout(() => {
      if (progressBar.parentNode) {
        progressBar.parentNode.removeChild(progressBar);
      }
    }, 3000);
  },

  async loadData(force = false) {
    try {
      // Mostrar estado de carga en botón si es recarga
      if (force) {
        const refreshBtn = document.getElementById('refresh-data');
        const originalText = refreshBtn.textContent;
        refreshBtn.classList.add('loading');
        
        // Restaurar botón después de 3 segundos máximo
        setTimeout(() => {
          refreshBtn.classList.remove('loading');
          refreshBtn.textContent = originalText;
        }, 3000);
      }
      
      document.getElementById('estado').innerHTML = 
        '<span class="modern-spinner" style="width: 16px; height: 16px; display: inline-block; margin-right: 8px;"></span> Actualizando datos...';
      
      const data = await DataManager.fetchData(force);
      await ComponentSystem.render(data);
      
      // Añadir animación de entrada a los componentes
      this.animateComponents();
      
      document.getElementById('estado').innerHTML = 
        '<span style="color: #28a745;">✓</span> Datos actualizados';
        
    } catch(error) {
      console.error('Error cargando datos:', error);
      document.getElementById('estado').innerHTML = 
        '<span style="color: #dc3545;">✗</span> Error: ' + error.message;
    }
  },

  animateComponents() {
    const components = document.querySelectorAll('.card');
    components.forEach((component, index) => {
      component.classList.add('fade-in');
      component.style.animationDelay = `${index * 0.1}s`;
    });
  },

  exportData() {
    const table = $('#tabla-pendientes').DataTable();
    if(table) {
      table.button('.buttons-csv').trigger();
    }
  }
};
// ====== MENÚ HAMBURGUESA ======
function initMobileMenu() {
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.querySelector('aside.sidebar');
  const overlay = document.getElementById('sidebar-overlay');
  
  if (!menuToggle || !sidebar) return;
  
  function toggleSidebar() {
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
    document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
  }
  
  function closeSidebar() {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
    document.body.style.overflow = '';
  }
  
  menuToggle.addEventListener('click', toggleSidebar);
  overlay.addEventListener('click', closeSidebar);
  
  // Cerrar menú al hacer clic en un enlace del menú
  const navLinks = sidebar.querySelectorAll('.nav button');
  navLinks.forEach(link => {
    link.addEventListener('click', closeSidebar);
  });
  
  // Cerrar menú al redimensionar la ventana si pasa al modo escritorio
  window.addEventListener('resize', function() {
    if (window.innerWidth > 900) {
      closeSidebar();
    }
  });
}
// ====== INICIALIZACIÓN ======
document.addEventListener('DOMContentLoaded', () => {
  DashboardApp.init();
  initMobileMenu();
});
