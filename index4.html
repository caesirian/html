<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HG Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#0d1b2a; color:#f0f0f0;}
  .sidebar { width:220px; background:#1b263b; position:fixed; top:0; bottom:0; left:0; padding:20px;}
  .sidebar h2 { color:#e0e0e0; font-size:1.5em;}
  .menu-item { margin:15px 0; cursor:pointer; color:#c0c0c0;}
  .menu-item:hover { color:#ffffff;}
  .topbar { margin-left:220px; height:60px; background:#162447; display:flex; align-items:center; padding:0 20px; font-size:1.2em;}
  .content { margin-left:220px; margin-top:60px; padding:20px;}
  .card { background:#1f2a44; padding:15px; margin-bottom:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.5);}
  table { width:100%; border-collapse:collapse;}
  th, td { padding:8px; text-align:left; border-bottom:1px solid #33415c;}
  th { background:#162447;}
  canvas { background:#0d1b2a; border-radius:8px; padding:10px;}
</style>
</head>
<body>

<div class="sidebar">
  <h2>HG Dashboard</h2>
  <div class="menu-item" onclick="showSection('caja')">Caja Movimientos</div>
  <div class="menu-item" onclick="showSection('pendientes')">Cuentas Pendientes</div>
  <div class="menu-item" onclick="showSection('finanzas')">Finanzas Diario</div>
</div>

<div class="topbar">HG Soluciones - Dashboard</div>

<div class="content">

  <div id="caja" class="section card">
    <h3>Caja Movimientos</h3>
    <canvas id="chartCaja"></canvas>
  </div>

  <div id="pendientes" class="section card">
    <h3>Cuentas Pendientes</h3>
    <table id="tablePendientes">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="finanzas" class="section card">
    <h3>Finanzas Registro Diario</h3>
    <canvas id="chartFinanzas"></canvas>
  </div>

</div>

<script>
let datosGAS = {};

async function fetchGAS() {
  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbyTLrGiqes1VOp8E51Kq91P7YihPKNtN1f0f6u2JitXOteGyGrNXqiSjdXYJ8HAtfs/exec");
    datosGAS = await res.json();
    actualizarDashboard();
  } catch(e) {
    console.error("Error fetch GAS:", e);
  }
}

function actualizarDashboard() {
  // --- Caja Movimientos ---
  const caja = datosGAS["Caja_Movimientos"] || [];
  const labelsCaja = caja.map(r=>r.Fecha);
  const dataCaja = caja.map(r=>parseFloat(r.Monto || 0));
  new Chart(document.getElementById("chartCaja"), {
    type:'bar',
    data:{ labels:labelsCaja, datasets:[{label:'Montos', data:dataCaja, backgroundColor:'#00bcd4'}]},
    options:{ responsive:true, plugins:{ legend:{display:true} } }
  });

  // --- Cuentas Pendientes ---
  const pendientes = datosGAS["Cuentas_Pendientes"] || [];
  const tablePend = document.getElementById("tablePendientes");
  tablePend.querySelector("thead").innerHTML = "";
  tablePend.querySelector("tbody").innerHTML = "";
  if(pendientes.length>0){
    // encabezados
    const cols = Object.keys(pendientes[0]);
    tablePend.querySelector("thead").innerHTML = "<tr>"+cols.map(c=>"<th>"+c+"</th>").join("")+"</tr>";
    // filas
    tablePend.querySelector("tbody").innerHTML = pendientes.map(r=>"<tr>"+cols.map(c=>"<td>"+(r[c]||"")+"</td>").join("")+"</tr>").join("");
  }

  // --- Finanzas Registro Diario ---
  const finanzas = datosGAS["Finanzas_RegistroDiario"] || [];
  const labelsFin = finanzas.map(r=>r.Fecha);
  const dataFin = finanzas.map(r=>parseFloat(r.Monto || 0));
  new Chart(document.getElementById("chartFinanzas"), {
    type:'line',
    data:{ labels:labelsFin, datasets:[{label:'Montos', data:dataFin, borderColor:'#ff9800', backgroundColor:'rgba(255,152,0,0.2)', fill:true}]},
    options:{ responsive:true, plugins:{ legend:{display:true} } }
  });
}

function showSection(id) {
  document.querySelectorAll(".section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}

// inicializa
fetchGAS();
showSection('caja');

</script>

</body>
</html>
