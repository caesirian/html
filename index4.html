<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HG Dashboard</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background-color:#0d1b2a; color:#fff; }
header { background-color:#1b2a41; padding:15px; display:flex; align-items:center; justify-content:space-between; position:fixed; width:100%; top:0; z-index:1000; }
header h1 { margin:0; font-size:1.5em; color:#00bfff; }
nav { width:220px; background-color:#162a44; position:fixed; top:60px; bottom:0; padding-top:20px; overflow-y:auto; }
nav a { display:block; color:#fff; text-decoration:none; padding:12px 20px; }
nav a:hover { background-color:#1f3a5a; cursor:pointer; }
main { margin-left:220px; padding:80px 20px 20px 20px; }
.module { background-color:#1b2a41; padding:20px; margin-bottom:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.5); }
.module h2 { margin-top:0; font-size:1.3em; color:#00bfff; }
canvas { background-color:#0d1b2a; border-radius:8px; }
table { width:100%; border-collapse:collapse; }
table th, table td { padding:10px; text-align:left; border-bottom:1px solid #334a63; }
table th { color:#00bfff; }
table tr:hover { background-color:#1f3a5a; }
</style>
</head>
<body>

<header>
<h1>HG Dashboard</h1>
</header>

<nav>
<a onclick="scrollToModule('saldo-actual')">Saldo Actual</a>
<a onclick="scrollToModule('ingresosChart')">Ingresos Mensuales</a>
<a onclick="scrollToModule('egresosChart')">Egresos Mensuales</a>
<a onclick="scrollToModule('cuentasTable')">Cuentas Pendientes</a>
</nav>

<main>
<div class="module" id="saldo-actual">
<h2>Saldo Actual</h2>
<p id="saldo">Cargando...</p>
</div>

<div class="module">
<h2>Ingresos Mensuales</h2>
<canvas id="ingresosChart" width="600" height="300"></canvas>
</div>

<div class="module">
<h2>Egresos Mensuales</h2>
<canvas id="egresosChart" width="600" height="300"></canvas>
</div>

<div class="module">
<h2>Cuentas Pendientes</h2>
<table id="cuentasTable">
<thead>
<tr>
<th>Cliente/Proveedor</th>
<th>Monto</th>
<th>Vencimiento</th>
</tr>
</thead>
<tbody>
<tr><td colspan="3">Cargando...</td></tr>
</tbody>
</table>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyTLrGiqes1VOp8E51Kq91P7YihPKNtN1f0f6u2JitXOteGyGrNXqiSjdXYJ8HAtfs/exec";

async function fetchData(){
    const res = await fetch(GAS_URL);
    if(!res.ok) throw new Error("Error al obtener datos");
    return await res.json();
}

function parseNumber(val){
    if(val===null||val===undefined||val==="") return 0;
    if(typeof val==="number") return val;
    const s = String(val).replace(/[^0-9,\-\.]/g,"");
    const normalized = s.replace(/\./g,'').replace(',','.');
    const n = parseFloat(normalized);
    return isNaN(n)?0:n;
}

function updateSaldo(datos){
    const movimientos = datos["Caja_Movimientos"];
    let saldo = 0;
    movimientos.forEach(m=>{
        saldo += parseNumber(m["Monto"]);
    });
    document.getElementById("saldo").innerText = "$ "+saldo.toLocaleString("es-AR",{minimumFractionDigits:2});
}

function updateIngresos(datos){
    const rows = datos["Finanzas_Mensual"];
    const labels = rows.map(r=>r["Mes"]);
    const ingresos = rows.map(r=>parseNumber(r["Ingreso"]));
    const ctx = document.getElementById("ingresosChart").getContext("2d");
    new Chart(ctx,{
        type:'bar',
        data:{ labels, datasets:[{ label:'Ingresos', data:ingresos, backgroundColor:'#00bfff' }]},
        options:{ responsive:true, plugins:{ legend:{ labels:{ color:'#fff' } } }, scales:{ x:{ ticks:{ color:'#fff' } }, y:{ ticks:{ color:'#fff' } } } }
    });
}

function updateEgresos(datos){
    const rows = datos["Finanzas_Mensual"];
    const labels = rows.map(r=>r["Mes"]);
    const egresos = rows.map(r=>parseNumber(r["Egreso"]));
    const ctx = document.getElementById("egresosChart").getContext("2d");
    new Chart(ctx,{
        type:'bar',
        data:{ labels, datasets:[{ label:'Egresos', data:egresos, backgroundColor:'#ff6347' }]},
        options:{ responsive:true, plugins:{ legend:{ labels:{ color:'#fff' } } }, scales:{ x:{ ticks:{ color:'#fff' } }, y:{ ticks:{ color:'#fff' } } } }
    });
}

function updateCuentas(datos){
    const table = document.getElementById("cuentasTable").querySelector("tbody");
    const rows = datos["Cuentas_Pendientes"];
    if(!rows || rows.length===0){ table.innerHTML="<tr><td colspan='3'>No hay datos</td></tr>"; return;}
    table.innerHTML = rows.map(r=>`<tr>
        <td>${r["Cliente/Proveedor"]}</td>
        <td>$ ${parseNumber(r["Monto"]).toLocaleString("es-AR",{minimumFractionDigits:2})}</td>
        <td>${r["Vencimiento"]}</td>
    </tr>`).join('');
}

async function refreshAll(){
    try{
        const datos = await fetchData();
        updateSaldo(datos);
        updateIngresos(datos);
        updateEgresos(datos);
        updateCuentas(datos);
    }catch(e){
        console.error("Error refrescando dashboard:", e);
    }
}

// Scroll a módulo desde menú
function scrollToModule(id){
    document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

refreshAll();
</script>
</body>
</html>
