<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Empresarial</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h1><i class="fas fa-chart-line"></i> SistemaGestión</h1>
        <nav class="nav">
            <button class="nav-link active" data-page="dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
            
            <div class="nav-group">
                <button class="nav-link" data-page="compras">
                    <i class="fas fa-shopping-cart"></i> Compras
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </button>
                <div class="subnav">
                    <button class="subnav-link" data-page="carga-compra">
                        <i class="fas fa-upload"></i> Carga Compra
                    </button>
                    <button class="subnav-link" data-page="proveedores">
                        <i class="fas fa-truck"></i> Proveedores
                    </button>
                </div>
            </div>
            
            <div class="nav-group">
                <button class="nav-link" data-page="ventas">
                    <i class="fas fa-cash-register"></i> Ventas
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </button>
                <div class="subnav">
                    <button class="subnav-link" data-page="carga-venta">
                        <i class="fas fa-file-invoice-dollar"></i> Carga Venta
                    </button>
                    <button class="subnav-link" data-page="clientes">
                        <i class="fas fa-users"></i> Clientes
                    </button>
                </div>
            </div>
            
            <button class="nav-link" data-page="caja">
                <i class="fas fa-calculator"></i> Caja
            </button>
            
            <button class="nav-link" data-page="inventario">
                <i class="fas fa-boxes"></i> Inventario
            </button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header-hg">
            <div class="header-container">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <h1><i class="fas fa-tachometer-alt"></i> <span id="page-title">Dashboard</span></h1>
                    <p id="page-description">Resumen general del sistema</p>
                </div>
            </div>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>Usuario Admin</span>
            </div>
        </div>

        <!-- Contenedor para el contenido -->
        <div class="content-wrapper">
            <div id="content-container">
                <!-- El contenido se carga dinámicamente aquí -->
            </div>
            
            <div class="footer-hg">
                <p>Sistema de Gestión Empresarial &copy; 2024</p>
            </div>
        </div>
    </main>

    <!-- Overlay para móviles -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Scripts de la aplicación -->
    <script src="js/core/config.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
